<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Editar Usuario</title>    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="col s12">

                <div class="input-field col s12">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="nombre" type="text" class="validate">
                  <label for="nombre">Nombre de Usuario</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="password" type="tel" class="validate">
                  <label for="password">Contraseña</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="confirmarPassword" type="tel" class="validate">
                    <label for="confirmarPassword">Confirmar Contraseña</label>
                </div>
                <div class="input-field col s12">
                    <select class="browser-default" id="rol">
                      <option value="" disabled selected>Elija el rol</option>
                      <option value="Admin">Administrador</option>
                      <option value="Asesor">Asesor</option>
                    </select>
                </div>
                <div class="input-field col s12">
                    <select class="browser-default" id="estado">
                      <option value="" disabled selected>Elija el estado</option>
                      <option value="true">Activo</option>
                      <option value="false">Inactivo</option>
                    </select>
                </div>
                <div class="input-field col s12">
                    <button id="btnActualizar" class="btn waves-effect waves-light" type="button" name="action">Actualizar
                        <i class="material-icons right">send</i>
                      </button>
                </div>
              
            </form>
          </div>
    </div>
    
    <script src="js/funciones.js"></script>
</body>
</html>
